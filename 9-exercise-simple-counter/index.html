<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Belajar React</title>
        <script src="https://unpkg.com/react@18/umd/react.development.js"></script>
        <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
        <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    </head>
    <body>
        <div id="root"></div>

        <script type="text/babel">
            const container = document.getElementById('root');
            const root = ReactDOM.createRoot(container);

            // Button Component
            function MyButton({ text, onClick, counter }) {
                const myStyle =
                    text !== 'Reset!' ? {} : { margin: 20, display: 'block' };

                return (
                    <button
                        onClick={onClick}
                        style={myStyle}
                        disabled={
                            (counter == 10 || counter < 0) && text !== 'Reset!'
                        }
                    >
                        {text}
                    </button>
                );
            }

            // Counter Function
            function MyCounter({ counter }) {
                return <span style={{ margin: 20 }}>{counter}</span>;
            }

            // The Page
            function HomePage() {
                const [counter, setCounter] = React.useState(0);

                function increment() {
                    setCounter(counter + 1);
                }

                function decrement() {
                    setCounter(counter - 1);
                }

                function reset() {
                    setCounter(0);
                }

                return (
                    <div>
                        <MyButton
                            text={'-'}
                            onClick={decrement}
                            counter={counter}
                        />
                        <MyCounter
                            counter={
                                counter == 10 || counter < 0
                                    ? 'Done !'
                                    : counter
                            }
                        />
                        <MyButton
                            text={'+'}
                            onClick={increment}
                            counter={counter}
                        />
                        <MyButton
                            text={'Reset!'}
                            onClick={reset}
                            counter={counter}
                            id={'Reset'}
                        />
                    </div>
                );
            }
            root.render(<HomePage />);
        </script>
    </body>
</html>
